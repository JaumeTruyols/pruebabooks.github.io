name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v2
      - name: Install, build, and upload your site output
        uses: withastro/action@v0
        with:
          path: pruebabooks.github.io # Ruta relativa a la carpeta raíz del repositorio donde se encuentra tu proyecto Astro
          # node-version: 16 # La versión específica de Node que se debe utilizar para compilar tu sitio. Por defecto, 16. (opcional)
          # package-manager: yarn # El administrador de paquetes de Node que se debe utilizar para instalar dependencias y compilar tu sitio. Se detecta automáticamente según tu lockfile. (opcional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          branch: main
          folder: pruebabooks.github.io/dist # Ruta relativa a la carpeta raíz del repositorio donde se encuentra la carpeta `dist` compilada de tu proyecto Astro
